<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/loguin.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/rodapie.css">
    <link rel="stylesheet" href="../css/responsiveTablet.css">
    <link rel="stylesheet" href="../css/screen992.css">
    <title>Loguin</title>
</head>

<body>
    <header class="buscador">
        <img src="../img/Logo.svg" alt="logo Alura geek" class="logo">
        <div class="busqueda">
            <input class="buscador__input" placeholder="Que deseas buscar?">
            <ul class="busqueda__lista">
                <li class="nav nav__loguin "><a href="#" class="loguin">Loguin</a></li>
                <li class="nav nav__busquedas"><a href="#" class="busquedas"></a></li>
            </ul>


        </div>
    </header>
    <main class="contenido">
        <form action="" class="loguin">
                <legend class="loguin__titulo">Iniciar sesion</legend>
            <input type="text" class="loguin__user" placeholder="Escriba su correo electronico">
            <input type="password" class="loguin__pass" placeholder="Escriba su contraseÃ±a">
            <input type="submit" class="loguin__enviar">
           
        </form>
        <section class="sobreNosotros">
            <h1 class="sobreNosotros__titulo">
                <img src="../img/Logo.svg" alt="Logo alura geek" class="sobreNosotros__titulo__img">
            </h1>
            <div class="sobreNosotros__form">
                <div>

                    <nav class="sobreNosotros__menu">
                        <ul class="sobreNosotros__lista">
                            <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Quienes somos</a>
                            </li>
                            <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Politica de
                                    privacidad</a></li>
                            <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Programa de
                                    fidelidad</a></li>
                            <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Nuestras
                                    tiendas</a></li>
                            <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Quiero ser
                                    franquiciado</a></li>
                            <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Anuncie aqui</a>
                            </li>
    
                        </ul>
                    </nav>
    
                </div>
                <form action="POST" class="contacto">
                    <legend class="contacto__titulo">Hable con nosotros</legend>
                    
                    <input type="text" class="contacto__nombre__input" placeholder="Nombre" id="nombre">
                   
                    <textarea name="" id="" cols="30" rows="10" class="contacto__mensaje" placeholder="Mensaje"></textarea>
                    <button type="submit" class="contacto__enviar" placeholder="Enviar mensaje">Enviar mensaje</button>
                </form>
            </div>
           

        </section>

    </main>
    
    <footer class="rodapie">
        <div class="rodapie__socialMedia">

            <h6 class="rodapie__titulo">&copy Copyright Sebastian Lopez Lorenzo 2022</h6>

            <ul class="rodapie__lista">
                <li class="rodapie__socialMedia__lista">

                    <a class="rodapie__socialMedia__link" href="https://github.com/Sebas079" target="_blank">
                        <img class="rodapie__socialMedia__img"
                            src="../img/7857148_github_programming_code_hub_git_icon.svg" alt="Icono git hub">
                    </a>
                </li>
                <li class=" rodapie__socialMedia__lista">

                    <a class="rodapie__socialMedia__link"
                        href="https://www.linkedin.com/in/sebastian-lopez-lorenzo-17b62515/" target="_blank">
                        <img class="rodapie__socialMedia__img"
                            src="../img/5279114_linkedin_network_social network_linkedin logo_icon.svg"
                            alt="Icono linkedin">
                    </a>
                </li>
                <li class="rodapie__socialMedia__lista" target="_blank">
                    <img class="rodapie__socialMedia__img" src="../img/287711_instagram_icon.svg" alt="Instagram">
                    <a class="rodapie__socialMedia__link" href="#">

                    </a>
                </li>



            </ul>

        </div>

    </footer>


</body>

</html>
