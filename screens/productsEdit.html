<body>
    <header class="buscador">
        <h1>
            <img src="../img/Logo.svg" alt="logo Alura geek" class="logo">
        </h1>

        <div class="busqueda">
            <input class="buscador__input" placeholder="Que deseas buscar?">
            <ul class="busqueda__lista">
                <a href="../index.html" class="busqueda__loguin" >
                    <li class="nav nav__loguin ">Cerrar sesion</li>
                </a>
                <a href="#" class="busquedas"></a>
                <li class="nav nav__busquedas"></li>
                </a>
            </ul>


        </div>
    </header>
    <main>
        <section class="tdProductos__contenido">
            <section class="tdProducto">
                <div class="tdProductos__head">
                    <h2 class="productos__titulo">Todos los productos</h2>
                    <div class="tdProductos_header">
                        <a href="../screens/addProduct.html">

                        </a>
                           
                        
                        
                    </div>
                </div> 
            </section>

                <div class="tdProductos__lista">

                    <ul class="starWars__lista">
               
                    </ul>

                </div>
            
        </section>
        </section>
        <section class="sobreNosotros">
            <h1 class="sobreNosotros__titulo">
                <img src="../img/Logo.svg" alt="Logo alura geek" class="sobreNosotros__titulo">
            </h1>
            <div class="sobreNosotros__menu__content">

                <nav class="sobreNosotros__menu">
                    <ul class="sobreNosotros__lisa">
                        <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Quienes somos</a>
                        </li>
                        <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Politica de
                                privacidad</a></li>
                        <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Programa de
                                fidelidad</a></li>
                        <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Nuestras
                                tiendas</a></li>
                        <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Quiero ser
                                franquiciado</a></li>
                        <li class="sobreNosotros__lista__item"><a href="" class="sobreNosotros__link">Anuncie aqui</a>
                        </li>

                    </ul>
                </nav>

            </div>
            <form action="" class="contacto">
                <legend class="contacto__titulo">Hable con nosotros</legend>

                <input type="text" class="contacto__nombre__input" placeholder="Nombre" id="nombre" required>

                <textarea name="" id="" cols="30" rows="10" class="contacto__mensaje" placeholder="Mensaje" required></textarea>
                <input type="submit" class="contacto__enviar">
            </form>

        </section>




    </main>
    <footer class="rodapie">
        <div class="rodapie__socialMedia">

            <h6 class="rodapie__titulo">&copy Copyright Sebastian Lopez Lorenzo 2022</h6>

            <ul class="rodapie__lista">

                </li>
